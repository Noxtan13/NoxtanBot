<!DOCTYPE html>
<html>
<head>
    <style>
        body {
  justify-content: center;
  align-items: center;
  background: rgba(1,1,1,0.0);
  display: block;
  height: 100vh;
  padding: 0;
  margin: 0;
}

.progress {
  background: rgba(120,204,204,0.5);
  justify-content: flex-start;
  border-radius: 100px;
  align-items: center;
  position: relative;
  padding: 0 5px;
  display: flex;
  height: 40px;
  width: 100%;
}

.progress-value {
  animation: load 10s normal forwards;
  box-shadow: 0 10px 40px -10px #fff;
  border-radius: 100px;
  background: rgba(120,150,204,1);
  height: 30px;
  width: 0;
}

        .ExpText {
            text-align: center;
            width: inherit;
            z-index: 1;
            position: absolute;
            font-size: 20px;
            padding-top: 10px;
            font-family: Verdana, sans-serif;
            animation: Textchange 4s normal forwards;
        }
.Box{
  height:50px;
  width: 750px;
  align-items: center
  
}
@keyframes load {
        0% { width: 0%;} 
        100% { width: 100%; }
        }

        @keyframes Textchange {
        0%{content:"";}
        50%{content:"123";}
        100%{content:"456";}
        
        }

        .text {
            color: #ffffff;
            font-size: 40px;
            word-break: keep-all;
			-webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: black;
            
            align-items: center;
            padding: 5px;
            z-index: 1;
            display: flex;
            height: auto;
            width: 750px;
            font-family: Verdana, sans-serif;
        }
        

    </style>
</head>
<body>

<div class="text">Quest-Inhalt</div>

<div class="Box">
    <div class="ExpText">EXP / MaxExp</div>
    <div class="progress">
        <div class="progress-value"></div>
    </div>
</div>



</body>
</html>
